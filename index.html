<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ğŸ’–</title>

<style>
body{
    margin:0;
    font-family:'Comic Sans MS', cursive;
    background:linear-gradient(#ff9a9e,#fad0c4);
    text-align:center;
    overflow-x:hidden;
}
.hidden{display:none;}
.container{padding:30px;}
h1,h2{color:#b30059;}

button{
    padding:12px 25px;
    background:#ff3366;
    color:white;
    border:none;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}
button:hover{transform:scale(1.1);}

.card{
    background:white;
    margin:20px auto;
    padding:20px;
    width:85%;
    max-width:500px;
    border-radius:20px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

.letter{
    background:#fff0f5;
    padding:20px;
    border-radius:15px;
    border:2px dashed #ff66a3;
}

input,textarea{
    width:90%;
    padding:10px;
    margin:8px 0;
    border-radius:10px;
    border:1px solid #ccc;
}

img{
    width:90px;
    height:90px;
    object-fit:cover;
    border-radius:15px;
    margin:5px;
}

/* Floating hearts */
.heart{
    position:fixed;
    bottom:-20px;
    color:#ff3366;
    animation:floatUp 5s linear infinite;
}
@keyframes floatUp{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-100vh);opacity:0;}
}

/* No button */
#noBtn{position:absolute;}

/* Celebration screen */
#celebrate{
    position:fixed;
    inset:0;
    background:linear-gradient(#ff758c,#ff7eb3);
    display:none;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:white;
    font-size:28px;
    z-index:999;
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<!-- Password Screen -->
<div class="container" id="passwordScreen">
<h1>ğŸ” Secret Valentine File</h1>
<input type="password" id="password" placeholder="Enter Password">
<br><br>
<button onclick="checkPassword()">Open ğŸ’–</button>
</div>

<!-- Main Content -->
<div class="container hidden" id="mainContent">

<h1>Happy Valentine's Day ğŸ’•</h1>

<!-- Love Letter -->
<div class="card">
<h2>ğŸ’Œ Love Letter</h2>
<button onclick="toggle('letter')">Open ğŸ’Œ</button>
<div id="letter" class="hidden letter">
<textarea placeholder="Write your love letter here..."></textarea>
</div>
</div>

<!-- Day We Met -->
<div class="card">
<h2>ğŸ“œ Day We Met</h2>
<button onclick="toggle('met')">Open ğŸ“œ</button>
<div id="met" class="hidden letter">
<textarea placeholder="Describe the day we met..."></textarea>
</div>
</div>

<!-- Memories -->
<div class="card">
<h2>ğŸ“¸ Our Memories</h2>
<button onclick="toggle('memories')">Open ğŸ“¸</button>
<div id="memories" class="hidden">
<input type="file" accept="image/*" multiple onchange="previewImages(event)">
<div id="gallery"></div>
</div>
</div>

<!-- Love Journey -->
<div class="card">
<h2>ğŸ’ Love Journey Start</h2>
<button onclick="toggle('journey')">Open ğŸ’</button>
<div id="journey" class="hidden">
<input type="date">
</div>
</div>

<!-- Dreams -->
<div class="card">
<h2>ğŸŒˆ Our Dreams</h2>
<button onclick="toggle('dreams')">Open ğŸŒˆ</button>
<div id="dreams" class="hidden letter">
<textarea placeholder="Write dreams and future plans..."></textarea>
</div>
</div>

<!-- QR Code -->
<div class="card">
<h2>ğŸ“± Scan to Open My Heart</h2>
<p>(Replace YOUR_LINK_HERE after hosting)</p>
<img src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=YOUR_LINK_HERE">
</div>

<!-- Final Question -->
<div class="card">
<h2>ğŸ’ Will you be my Valentine?</h2>
<button onclick="yesClick()">Yes ğŸ’–</button>
<button id="noBtn" onmouseover="moveNo()">No ğŸ™ˆ</button>
</div>

</div>

<!-- Celebration -->
<div id="celebrate">
<h1>ğŸ’ She Said YES ğŸ’–</h1>
<p>Forever starts now âœ¨</p>
</div>

<script>
function checkPassword(){
    if (password.value === "valentine") {
        passwordScreen.classList.add("hidden");
        mainContent.classList.remove("hidden");
        bgMusic.play().catch(()=>{});
        setInterval(createHeart, 400);
    } else {
        alert("Wrong password ğŸ’”");
    }
}

function toggle(id){
    document.getElementById(id).classList.toggle("hidden");
}

function previewImages(e){
    gallery.innerHTML="";
    [...e.target.files].slice(0,6).forEach(f=>{
        let img=document.createElement("img");
        img.src=URL.createObjectURL(f);
        gallery.appendChild(img);
    });
}

function moveNo(){
    noBtn.style.left=Math.random()*80+"%";
    noBtn.style.top=Math.random()*80+"%";
}

function yesClick(){
    celebrate.style.display="flex";
    for(let i=0;i<40;i++)createHeart();
}

function createHeart(){
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="â¤ï¸";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=Math.random()*20+15+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
}

/* Auto-save text & date */
document.addEventListener("input",()=>{
    document.querySelectorAll("textarea,input").forEach(el=>{
        localStorage.setItem(el.placeholder||el.type,el.value);
    });
});

window.onload=()=>{
    document.querySelectorAll("textarea,input").forEach(el=>{
        let v=localStorage.getItem(el.placeholder||el.type);
        if(v)el.value=v;
    });
};
</script>

</body>
</html>
