<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ğŸ’–</title>

<style>
*{box-sizing:border-box;}
body{
    margin:0;
    font-family:'Comic Sans MS',cursive;
    background:linear-gradient(#ff9a9e,#fad0c4);
    text-align:center;
    overflow-x:hidden;
}
section{
    min-height:100vh;
    padding:30px 10px;
}
h1,h2{color:white;}
.card{
    background:rgba(255,255,255,0.2);
    padding:20px;
    border-radius:25px;
    max-width:360px;
    margin:auto;
}
button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:#ff4d6d;
    color:white;
    font-size:16px;
    cursor:pointer;
}
textarea,input{
    width:90%;
    padding:10px;
    border-radius:12px;
    border:none;
    margin:8px 0;
}
.hidden{display:none;}
img.preview{
    width:80px;height:80px;
    object-fit:cover;
    border-radius:10px;
    margin:5px;
}

/* Hearts */
.heart{
    position:fixed;
    bottom:-10px;
    animation:float 6s linear infinite;
}
@keyframes float{
    to{transform:translateY(-100vh);opacity:0;}
}

/* Confetti */
.confetti{
    position:fixed;
    width:10px;
    height:10px;
    top:0;
    animation:fall 3s linear forwards;
}
@keyframes fall{
    to{transform:translateY(100vh) rotate(360deg);}
}
</style>
</head>

<body>

<!-- ğŸµ Music -->
<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0e6c8a66d2.mp3">
</audio>

<!-- ğŸŒ¸ FIRST SHEET -->
<section id="home">
<div class="card">
<h1>ğŸ’– Happy Valentine's Day ğŸ’–</h1>
<h2>Chandhu</h2>
<p><i>"My heart beats only for you."</i></p>

<button onclick="startLove()">â¤ï¸ Shower me with Love</button>

<p>We've been in love for</p>
<h2 id="days">0 days</h2>
</div>
</section>

<!-- ğŸ’Œ LOVE LETTER -->
<section id="letter" class="hidden">
<h1>ğŸ’Œ Love Letter</h1>
<textarea id="loveLetter" placeholder="Write your love letter..."></textarea>
<button onclick="next('memories')">Next ğŸ’•</button>
</section>

<!-- ğŸ“¸ MEMORIES -->
<section id="memories" class="hidden">
<h1>ğŸ“¸ Memories</h1>
<input type="file" accept="image/*" multiple onchange="loadImages(event)">
<div id="gallery"></div>
<button onclick="next('date')">Next ğŸ’•</button>
</section>

<!-- ğŸ“… DATE -->
<section id="date" class="hidden">
<h1>ğŸ“… Love Journey Started</h1>
<input type="date" id="loveDate">
<button onclick="next('dreams')">Next ğŸ’•</button>
</section>

<!-- ğŸŒˆ DREAMS -->
<section id="dreams" class="hidden">
<h1>ğŸŒˆ Dreams</h1>
<textarea id="dreamText" placeholder="Our dreams together..."></textarea>
<button onclick="next('question')">Next ğŸ’•</button>
</section>

<!-- ğŸ’– QUESTION -->
<section id="question" class="hidden">
<h1>Will you be my Valentine? ğŸ’–</h1>
<button onclick="yesClicked()">YES ğŸ’˜</button>
<button id="noBtn" onmouseover="moveNo()">NO ğŸ™ˆ</button>
</section>

<script>
// Start
function startLove(){
    document.getElementById("music").play();
    next("letter");
}

// Navigation
function next(id){
    document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
    window.scrollTo(0,0);
}

// Love counter
const startDate=new Date("2022-01-01");
setInterval(()=>{
    let d=Math.floor((new Date()-startDate)/(1000*60*60*24));
    days.innerText=d+" days";
},1000);

// Hearts
setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="â¤ï¸";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(20+Math.random()*20)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},500);

// Images
function loadImages(e){
    let files=[...e.target.files].slice(0,6);
    gallery.innerHTML="";
    files.forEach(f=>{
        let r=new FileReader();
        r.onload=()=>{
            let img=document.createElement("img");
            img.src=r.result;
            img.className="preview";
            gallery.appendChild(img);
        }
        r.readAsDataURL(f);
    });
}

// Auto-save
setInterval(()=>{
    localStorage.setItem("letter",loveLetter.value);
    localStorage.setItem("dream",dreamText.value);
    localStorage.setItem("date",loveDate.value);
},1000);
loveLetter.value=localStorage.getItem("letter")||"";
dreamText.value=localStorage.getItem("dream")||"";
loveDate.value=localStorage.getItem("date")||"";

// YES
function yesClicked(){
    for(let i=0;i<120;i++){
        let c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=`hsl(${Math.random()*360},100%,50%)`;
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),3000);
    }
    alert("ğŸ’– Happy Valentineâ€™s Day ğŸ’–");
}

// NO button runs
function moveNo(){
    noBtn.style.position="absolute";
    noBtn.style.left=Math.random()*80+"%";
    noBtn.style.top=Math.random()*80+"%";
}
</script>

</body>
</html>
